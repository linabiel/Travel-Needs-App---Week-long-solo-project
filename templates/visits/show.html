{% extends 'base.html' %}
{% block body %}

<h1>Traveller: {{ user.name }} </h1>


{% for destination in destinations %}  
<div>
    {% if destination.user.name == user.name and destination.visited == True %}
      
    <b id='list-all-destinations'>{{ destination.country.name }},</b>
    <b id='list-all-destinations'>{{ destination.city.name }},</b>
    <span id='span' style='font-size:30px;'>&#10003;</span>

    {% endif %}
</div>
{% endfor %} 

{% endblock %}
